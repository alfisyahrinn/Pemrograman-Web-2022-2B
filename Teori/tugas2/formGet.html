<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <form class="row g-3" method="post">
        <div class="col-md-6">
          <label for="name" class="form-label">Nama Depan</label>
          <input type="text" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Nama Belakang</label>
          <input type="text" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-4">
          <label for="inputAddress" class="form-label">Tempat Lahir</label>
          <input type="text" class="form-control" id="inputAddress">
        </div>
        <div class="col-md-4">
          <label for="inputAddress" class="form-label">Tanggal Lahir</label>
          <input type="date" class="form-control" id="inputAddress">
        </div>
        <div class="col-md-2">
          <label for="inputAddress" class="form-label">Umur</label>
          <input type="number" class="form-control" id="inputAddress">
        </div>
        <div class="col-md-2">
          <legend class="col-form-label">Jenis Kelamin</legend>
          <div class="d-flex">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Pria
              </label>
            </div>
            <div class="form-check mx-2">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Wanita
              </label>
            </div>
          </div>  
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Status</label>
          <select id="inputState" class="form-select">
            <option selected>Mahasiswa / Pelajar</option>
            <option>Pns</option>
            <option>Wirausaha</option>
            <option>Guru</option>
            <option>Presiden</option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Apakah anda menerima semua persyaratannya
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
